<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" type="image/gif/png" href="../resources/images/beetle.png"/>
	</f:facet>

 	<h:outputStylesheet name="/css/primeflex.min.css" />

	<title>Tracker</title>
	
</h:head>

<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">

	<ui:insert name="content">
		<ui:include src="/template/content.xhtml" />
	</ui:insert>


	<h:outputStylesheet id="layout-scheme" name="css/layout-light.css"
		library="diamond-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="diamond-layout" />
</h:body>

</html>

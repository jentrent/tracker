<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="icon" type="image/gif/png" href="../resources/images/beetle.png"/>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
		
		<!-- Website Thumbnail Metatags -->
	    <meta property="og:title" content="Tracker"/>
	    <meta property="og:type" content="website"/>
	    <meta property="og:description" content="A Full Stack Java application built on Java/JEE, JSF/Primefaces,
			Spring, JPA/Hibernate, and PostgreSQL. Offering an agile application for issue and project management."/>
	    <meta name="image" property="og:image" content="/resources/images/tracker-logo.png"/>
	    <meta property="og:url" content="http://www.jentrent.com/tracker"/>
	    <meta property="og:image:width" content="1200" />
	    <meta property="og:image:height" content="627" />
	</f:facet>

 	<h:outputStylesheet name="/css/primeflex.min.css" />

	<title>Tracker</title>
	
</h:head>

<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">

	<ui:insert name="content">
		<ui:include src="/template/content.xhtml" />
	</ui:insert>


	<h:outputStylesheet id="layout-scheme" name="css/layout-light.css"
		library="diamond-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="diamond-layout" />
</h:body>

</html>
